- title: Neural Circuits and Computations Unit begins
  date: 2020-08-01
  text: Welcome to the Neural Circuits and Computations Unit! Louis is excited to start his own research group in computational neuroscience at RIKEN Center for Brain Science. More to come soon.

- title: Topological data analysis preprint on bioRxiv
  date: 2020-10-08
  text: Read our preprint <a href="https://www.biorxiv.org/content/10.1101/2020.10.06.328773">&ldquo;State space discovery in spatial representation circuits with persistent cohomology&rdquo;</a> on bioRxiv. This project explores how topological data analysis can be applied to neuroscience data. It is a collaboration with computational topologists Dmitriy Morozov and Boyan Xu at Lawrence Berkeley National Laboratory.

- title: Raymond Wang joins as an undergraduate intern
  date: 2020-11-01
  text: Raymond, an undergraduate from University of California, Berkeley, officially joins the group as an intern. He has been working with Louis since March. He is studying how noise in continuous attractor networks produce errors in path integration and methods of suppressing these errors. Welcome!

- title: Raymond Wang will be presenting at SfN Global Connectome
  date: 2020-12-08
  text: Raymond will be presenting his work &ldquo;Multiple bumps enhance robustness to noise in continuous attractor networks&rdquo; at the Society for Neuroscience Global Connectome. Visit him virtually at 11:00 am US Pacific Time on 11 January 2021.

- title: Kang Group hiring a postdoc or research scientist
  date: 2021-01-11
  text: Are you interested in computational neuroscience, machine learning, and living in Tokyo? The Neural Circuits and Computations Unit is looking to hire a postdoc or research scientist! View our <a href="https://cbs.riken.jp/en/careers/20210107_w20220_l.kang_r.html">posting on the RIKEN Center for Brain Science website</a> for more information.

- title: Raymond Wang will be presenting at Cosyne
  date: 2021-02-11
  text: If you missed him at the SfN Global Connectome, Raymond will be presenting his work &ldquo;Multiple bumps enhance robustness to noise in continuous attractor networks&rdquo; at Cosyne. Visit him virtually at 19:00 US Pacific Time on 26 February 2021.

- title: Topological data analysis paper published in Frontiers
  date: 2021-04-08
  text: Our paper <a href="https://www.frontiersin.org/articles/10.3389/fncom.2021.616748">&ldquo;Evaluating state space discovery by persistent cohomology in the spatial representation system&rdquo;</a> is now published in Frontiers in Computational Neuroscience! We have improved upon our preprint with more rigorous analyses that have produced more impactful conclusions.

- title: Louis Kang joins Kyoto University as adjunct faculty
  date: 2021-04-09
  text: Louis joins the <a href="https://www.i.kyoto-u.ac.jp">Graduate School of Informatics</a> at <a href="https://www.kyoto-u.ac.jp/">Kyoto University</a> as an Adjunct Associate Professor. He is delighted to be part of this esteemed institution and looks forward to interacting with students, staff, and faculty.

- title: New education and outreach Instagram account
  date: 2021-06-09
  text: Check out our new <a href="https://www.instagram.com/louiskang.group/">Instagram account</a>! It highlights our engagement with the scientific and public communities that make our research possible and hopefully benefit from our work. It also gives us a way to support similar efforts by others around the world.

- title: Sebastian joins as a postdoctoral researcher
  date: 2021-07-01
  text: Welcome to Sebastian, a new postdoc in the group! He arrives from the Technical University of Berlin with a strong quantitative background in physics and dynamical systems. He will be applying his knowledge about coupled networks and phase transitions to study seizures in hippocampal networks.

- title: Sebastian Eydam will be presenting at Bernstein
  date: 2021-09-20
  text: Sebastian Eydam will be presenting his recent work on dynamical systems at the Bernstein Conference. Registration is free! His poster is titled &ldquo;Stochastic excitable system with slowly adapting feedback.&rdquo; You can catch him on 23 September 2021 at 14:15 CEST.

- title: The Unit at Cosyne 2022
  date: 2022-02-07
  text: Raymond and Louis are excited to present &ldquo;Multiple bumps can enhance robustness to noise in continuous attractor networks&rdquo; and &ldquo;Multiscale encodings of memories in hippocampal and artificial networks&rdquo; at Cosyne 2022. These projects have been updated with many new results.

- title: Bump number and noise robustness preprint on bioRxiv
  date: 2022-02-25
  text: Our bioRxiv preprint <a href="https://www.biorxiv.org/content/10.1101/2022.02.22.481545">&ldquo;Multiple bumps can enhance robustness to noise in continuous attractor networks&rdquo;</a> seeks to enhance our fundamental understanding of continuous attractor networks. Simulation results were obtained through the tenacious efforts of Raymond Wang.

- title: Kang Group hiring a postdoc or research scientist
  date: 2022-03-04
  text: Are you interested in applying machine learning to study seizures and living in Tokyo? We are looking to hire a second talented postdoc or research scientist! View our <a href="https://cbs.riken.jp/en/careers/20220304_w21322_l.kang_r.html">posting on the RIKEN Center for Brain Science website</a> for more information.

- title: Ulya joins as a CBS Summer Program intern
  date: 2022-06-16
  text: Ulker Isayeva, a PhD student at the University of Cagliari, has been accepted to IBRO-RIKEN CBS Summer Program 2022. We look forward to her internship at the Unit over the next few months, during which she will train RNNs in order to study seizures.

- title: Sebastian and Louis presenting at Bernstein
  date: 2022-08-04
  text: The Unit goes to Sebastian's hometown, Berlin! We will attend the Bernstein Conference during 13-16 September. Sebastian will present on neural oscillators, and Louis will share his work on memory encodings.

- title: Raymond starts PhD program at MIT
  date: 2022-08-15
  text: Raymond is off to do great things at MIT as a PhD student in the Department of Brain and Cognitive Sciences. He finished his undergraduate program at UC Berkeley with an outstanding academic record and a paper accepted for publication in PLOS Computational Biology. We look forward to following his progress and reuniting at conferences.

- title: The Unit welcomes Ismaeel, a new postdoc
  date: 2022-09-15
  text: Ismaeel arrives in Japan from the UK, where he grew up and obtained his PhD in computational chemistry at the University of Manchester. His experience in machine learning will be a great asset to the group as he looks to ply his trade in the field of neuroscience. Welcome!

- title: New papers by Raymond and Ulya
  date: 2022-11-11
  text: Congraulations to Raymond on publishing his first paper on <a href="https://doi.org/10.1371/journal.pcbi.1010547">noise resilience and bump number in continuous attractor networks</a>. Ulya has also published her PhD work on <a href="https://doi.org/10.1192/j.eurpsy.2022.2333">the role of BDNF in the pathogenesis of schizophrenia</a>. These Kang Group interns are off doing great things.

- title: New preprints with Taro Toyoizumi
  date: 2023-02-21
  text: We have posted two preprints about how the hippocampus can retrieve both example-like and concept-like memories. <a href="https://www.biorxiv.org/content/10.1101/2023.02.21.529365">The first</a> comprehensively explores this topic through biological modeling, experimental data analysis, and machine learning. <a href="https://arxiv.org/abs/2302.04481">The second</a> derives mathematical formulas that underlie the behavior of our model.

- title: Cosyne workshop on attractors
  date: 2023-03-03
  text: If you're attending Cosyne 2023, check out <a href="https://www.cosyne.org/workshops-program-2023">&ldquo;Seeking universality while celebrating heterogeneity among biological attractor networks,&rdquo;</a> a two-day workshop organized by Louis and John Widloski at UC Berkeley. We will bring together theorists and experimentalists across navigation, working memory, decision making, sensorimotor control, olfaction, machine learning, and other fields. Hope to see you there!

- title: A summer with interns Hannah and Ignacio
  date: 2023-04-24
  text: Hannah, an undergraduate at Rensselaer Polytechnic Institute, has joined the Unit for the spring and summer semester. Ignacio, a PhD student at the Complutense University of Madrid, will arrive soon as a CBS Summer Program Intern. Looks like we are in for a vibrant summer.
