<!-- News -->
<section class="news-section py-7 py-lg-9" id="news">
  <div class="container">

    <div id="newsCarousel">
      {% for piece in site.data.news reversed %}
      
        <div class="carousel-cell">
          <h6 class="title">{{ piece.title }}</h6>
          <p class="date">{{ piece.date | date_to_string }}</p>
          <hr class="mt-2 mb-2 ml-0"/>
          <p class="text">{{ piece.text }}</p>
        </div>

      {% endfor %}
    </div>

  </div>
</section>
