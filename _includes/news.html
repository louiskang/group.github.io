<!-- News -->
<section class="news-section pt-7 pb-6 pt-lg-8 pb-lg-7" id="news">
  <div class="container">

    <div id="newsCarousel">
      {% for piece in site.data.news reversed %}
      
        <div class="carousel-cell">
          <h6 class="title">{{ piece.title }}</h6>
          <p class="date">{{ piece.date | date_to_string }}</p>
          <hr class="mt-2 mb-2 ml-0"/>
          <p class="text">{{ piece.text }}</p>
        </div>

      {% endfor %}
    </div>

    <div class="subpage-link pt-6 d-flex justify-content-center">
      <a class="btn btn-outline-primary d-flex align-items-center" href="{% link news-archive.html %}">News archive &nbsp; {{ site.icons.forward }}</a>
    </div>

  </div>
</section>
