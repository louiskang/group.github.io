---
layout: default
custom_css:
  - /css/sub.css
custom_js:
  - /js/sub.js
---

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/#{{ page.back_anchor }}">{{ site.icons.back }} &nbsp; Kang Group</a>
    <button type="button" class="btn btn-outline-primary navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="material-icons">menu</i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/#intro">Intro</a></li>
        <li class="nav-item"><a class="nav-link" href="/#team">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="/#research">Research</a></li>
        <li class="nav-item"><a class="nav-link" href="/#news">News</a></li>
        <li class="nav-item"><a class="nav-link" href="/#links">Links</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="wrapper">
  <!-- Header -->
  <header>
    <div class="container">
      <div class="pt-7 pb-4 pt-lg-8 pb-lg-5">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      {{ content }}
    </div>
  </section>

  <div class="footer-spacer"></div>

  <footer>
    <div class="container pb-7">
      <div class="subpage-link pt-6 d-flex justify-content-center">
        <a class="btn btn-outline-primary d-flex align-items-center" href="/#{{ page.back_anchor }}">{{ site.icons.back }} &nbsp; Back to homepage</a>
      </div>
    </div>
  </footer>
</div>
