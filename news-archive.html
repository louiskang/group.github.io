---
layout: sub
title: News Archive
custom_css:
  - /css/news.css
back_anchor: news
---

{% assign news = site.data.news | reverse %}
{% for piece in news offset:site.news-limit %}
  <div class="piece">
    <p class="date">{{ piece.date | date_to_string }}</p>
    <h6 class="title">{{ piece.title }}</h6>
    <p class="text">{{ piece.text }}</p>
  </div>
{% endfor %}
